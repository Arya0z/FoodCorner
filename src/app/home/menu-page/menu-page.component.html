<div class="container-fluid ">

    <div *ngFor="let card of cards">
        <div class="card mt-2 p-1 border border-danger  rounded-pill shadow "
            style="background-color:rgb(255, 251, 247)">
            <div class="row">

                <div class="col-2 ">
                    <img src="https://via.placeholder.com/50" alt=""
                        class=" border border-danger rounded-circle shadow " width="50px" height="50px">
                </div>
                <div class="col-9 m-2 ">
                    <span class="mt-4 h5">{{ card.title }}</span>
                </div>
            </div>

        </div>
    </div>

</div>
